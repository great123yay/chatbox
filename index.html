<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>

    <script defer src="app.js"></script>
    <script src="http://localhost:3000/socket.io/socket.io.js"></script>
    <meta charset="utf-8">
    <title>Chat Box</title>
  </head>
  <body>
  <main>
    <div class="box">
      <section id="chat" class="chat">

      </div>
    </div>
  </main>
  </body>
</html>
